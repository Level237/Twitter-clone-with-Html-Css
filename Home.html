<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/ Twitter</title>
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <nav class="sidebar-left">
        <div>
            <img class="tweet-logo" src="icons/twitter-svgrepo-com.svg" alt="">
            <div class="menu-container">
                <img class="icon-menu" src="icons/home-svgrepo-com.svg" alt="">
            </div>
        </div>
    </nav>
    <nav class="sidebar-right">

    </nav>
    <nav class="nav-top">
        <p>
            Home
        </p>
        <img src="icons/star.svg" alt="">
    </nav>
    <main>
        <div class="story-container">
            <img   src="img/level.jpeg" alt="">
            <input  type="text" placeholder="What's happening?">
        </div>

        <div class="reply">
            <img src="icons/earth-svgrepo-com.svg" alt="">
            <p>
                Everyone can reply
            </p>
            
        </div>
        <hr>
        <div class="main-container">
            <div class="icon-container">
                <img class="icon" src="icons/file-media-svgrepo-com.svg" alt="">
                <img class="icon" src="icons/gif-svgrepo-com.svg" alt="">
                <img class="icon"  src="icons/poll-svgrepo-com.svg" alt="">
                <img class="icon"  src="icons/emoji-svgrepo-com.svg" alt="">
                <img class="icon"  src="icons/schedule-svgrepo-com.svg" alt="">
                <img class="icon"  src="icons/position-o-svgrepo-com.svg" alt="">
            
            </div>
            <button class="tweet-button">
                Tweet
            </button>
        </div>
        <hr class="line">
        <p style="text-align: center; color:rgb(6, 162, 235);font-size: 15px;cursor:pointer;">
            Show 361 Tweets
        </p>
        <hr class="line">
    </main>
</body>
</html>
